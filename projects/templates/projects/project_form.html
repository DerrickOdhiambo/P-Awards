{% extends 'projects/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Submit Your Project</h3>
          <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              {{ form|crispy}}
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-sm btn-info" name="Register">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
